<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Antonio de las Morenas</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Linking our Bootstrap .css file, which is modified by a .scss file of the same name (custom.scss)-->
    <link rel="stylesheet" href="custom.css">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url("assets/images/background.png");
        }

        #not-footer {
            flex: 1 0 auto;
        }

        #sticky-footer {
            flex-shrink: none;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div id="not-footer">
        <nav class="navbar navbar-expand-md navbar-light border-bottom border-dark bg-white p-0">
            <div class="container px-0">
                <span class="navbar-brand m-0 bg-info p-3">
                    <h2 class="text-white">Antonio de las Morenas</h2>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#pageLinks"
                    aria-controls="pageLinks" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="pageLinks">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary py-0 my-2 pr-3 border-right border-dark"
                                style="border-width: 1px !important;" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary py-0 my-2 px-md-3 border-right border-dark"
                                style="border-width: 1px !important;" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary pl-md-3 pr-0" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container bg-white">
            <div class="row mt-4 mb-5">
                <div class="col-md-12 border border-secondary">

                    <h2 class="text-info mx-3 py-4 mb-4 border-bottom border-secondary"
                        style="border-width: 3px !important;">Contact
                    </h2>

                    <form class="text-primary px-3 pt-1 pb-4" style="font-size: 18px; line-height: 1;">
                        <div class="form-group pb-1">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                        </div>

                        <div class="form-group pb-1">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="9"></textarea>
                        </div>

                        <button type="submit" class="btn btn-info rounded-0 my-2 px-4"
                            style="font-size: 18px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="footer mt-auto py-4 bg-danger border-top border-info"
        style="border-width: 8px !important;">
        <p class="text-center text-secondary m-0 py-2" style="font-size: 11px;">Copyright Â© 2019</p>
    </footer>
</body>

</html>
